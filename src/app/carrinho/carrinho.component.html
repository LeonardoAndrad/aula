<app-header></app-header>

<div class="container">
  <h1>Carrinho</h1>
  <div><p>Total: {{total | currency:'BRL':true}}</p></div>
  <div *ngFor="let item of carrinho">
    <div class="row">
      <div class="col-md-2">
        <img src="../../assets/{{item.imagem}}" width="100%"> </div>
      <div class="col-md-8">{{item.nome}}</div>
      <div class="col-md-1">{{item.preco | currency:'BRL':true}}</div>
      <div class="col-md-1"><button class="btn btn-danger" (click)="remove(item)">X</button></div>
    </div>
  </div>  
</div>
