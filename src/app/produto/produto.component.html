<div class="container">
  <button class="btn btn-success">Carrinho {{carrinho.length}}</button>
</div>

<div class="container">
  <h1>Novidades</h1>
  <div class="row">
    <div *ngFor="let p of produtos" class="col-md-2">

      <img src="../../assets/{{p.imagem}}" width="100%">
      <h2>{{p.nome}}</h2>
      <p>{{p.preco | currency:'BRL' :true}}</p>
      <button class="btn btn-primary" (click)="addcarrinho(p)">Comprar</button>
    </div>
  </div>
</div>

<div class="container" *ngFor="let c of carrinho">
  <h3>Detalhe</h3>
  <p>ID: {{c.id}}</p>
  <p>Produto: {{c.nome}}</p>
  <p>Valor: {{c.preco | currency: 'BRL':true}}</p>
</div>
